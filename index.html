<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser.min.js"></script>
    <style>
        body{
            box-sizing: border-box;
            align-items: center;
        }
        
    </style>
</head>
<body>
  
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height:600,
            physics: {
                default: 'arcade',
                arcade:{
                    gravity: { y: 200}
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
        var game = new Phaser.Game(config);

        function preload () {
            this.load.image('fondo','imagen/fondo.png');
            this.load.image('virus','imagen/corona.png');
            this.load.image('ed','imagen/enemies.png');

        }

        function create(){
            this.add.image(400,300,'fondo');
            var particles = this.add.particles('virus');
            var emitter = particles.createEmitter({
                speed: 200,
                scale: { start: 0.07, end: 0.5},
                blendMode: 'MULTIPLY'
            });
            var bacteria = this.physics.add.image(400,100,'ed');

            bacteria.setVelocity(140,110);
            bacteria.setBounce(1.2,1.1);
            bacteria.setCollideWorldBounds(true);

            emitter.startFollow(bacteria);
        }
    </script>
    
</body>
</html>
