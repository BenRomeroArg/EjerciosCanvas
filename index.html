<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser.min.js"></script>
    <style>
        body{
            box-sizing: border-box;
            align-items: center;
            scroll-behavior: smooth;
        }
        .contenedor{
            display: flex;
            top:550px;
            margin-left: 10px;
            flex-direction: row;
            position:fixed;
            width: 200px;
            height: 60px;
        }
        button{
            display: flex;
            margin-left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 100px;
            border-color: black 2px solid;
            background-color: rgb(10, 229, 10);

        }
    </style>
</head>
<body>
    <div class="contenedor"> 
        <button id="btnI"></button>
        <button id="btnA"></button>
        <button id="btnD"></button>
    </div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 500,
            height:700,
            physics: {
                default: 'arcade',
                arcade:{
                    gravity: { y: 200}
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var game = new Phaser.Game(config);
        var player;
        var cursors;
        var platforms;
        function preload () {
            this.load.image('fondo','imagen/fondo.png');
            this.load.image('virus','imagen/corona.png');
            this.load.image('halo','imagen/halo.png');
            this.load.image('ed','imagen/enemies.png');
            this.load.image('ed2','imagen/enemies.png');
            this.load.image('plataforma','imagen/Plataforma.png');
            this.load.spritesheet('alien','imagen/alienBb.png',{frameHeight: 73, frameWidth: 41});

        }

        function create(){
            this.add.image(400,300,'fondo');
            player = this.physics.add.sprite(50,550,'alien');

            platforms = this.physics.add.staticGroup();
            platforms.create(380,550,'plataforma').setScale(2).refreshBody();
            platforms.create(300,450,'plataforma');
            platforms.create(50,370,'plataforma').setScale(2).refreshBody();
            platforms.create(300,150,'plataforma');
            platforms.create(400,260,'plataforma');
            platforms.create(50,100,'plataforma');
            platforms.create(450,370,'plataforma');
            platforms.create(120,640,'plataforma').setScale(2).refreshBody();
            


            var particles = this.add.particles('virus');
            var part = this.add.particles('virus');
            var haloA = this.add.particles('halo');

            var emitter3 = haloA.createEmitter({
                speed: 70,
                scale: { start: 0.039, end: 0.37},
                blendMode: 'MULTIPLY'
            });

            var emitter = particles.createEmitter({
                speed: 100,
                scale: { start: 0.009, end: 0.12},
                blendMode: 'MULTIPLY'
            });
            var emitter2 = part.createEmitter({
                speed: 100,
                scale: { start: 0.009, end: 0.11},
                blendMode: 'MULTIPLY'
            });

            var bacteria = this.physics.add.image(500,10,'ed');
            var bacteria2 = this.physics.add.image(10,10,'ed2');
            player.setBounce(0.1);
            player.setCollideWorldBounds(true);

            bacteria.setVelocity(90,90);
            bacteria.setBounce(1,1);
            bacteria.setCollideWorldBounds(true);
           
            bacteria2.setVelocity(80,80);
            bacteria2.setBounce(1,1);
            bacteria2.setCollideWorldBounds(true);

            emitter2.startFollow(bacteria2);
            emitter.startFollow(bacteria);
            emitter3.startFollow(player);

            this.physics.add.collider(player,platforms);
            this.physics.add.collider(player,bacteria);
            this.physics.add.collider(player,bacteria2);
            this.physics.add.collider(bacteria,bacteria2);
            this.physics.add.collider(bacteria,platforms);
            this.physics.add.collider(bacteria2,platforms);

           

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('alien',{
                    start: 4, 
                    end: 0
                }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('alien',{
                    start: 0, 
                    end: 4
                }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('alien',{
                    start: 4,
                    end: 6
                }),
                frameRate: 10,
                repeat: -1
            
                 
            });
            

            cursors = this.input.keyboard.createCursorKeys();
        }
        const boton_I = document.querySelector('#btnI');
        boton_I.addEventListener('click', function(){
            player.setVelocityX(-490);
            player.anims.play('left', true);
        });
        const boton_D = document.querySelector('#btnD');
        boton_D.addEventListener('click', function(){
            player.setVelocityX(490);
            player.anims.play('right', true);
        });
        const boton_A = document.querySelector('#btnA');
        boton_A.addEventListener('click', function(){
            player.setVelocityY(-130);
            player.anims.play('turn');
        });

        function update(){
            if (cursors.left.isDown){
                player.setVelocityX(-490);

                player.anims.play('left', true);
            }else if (cursors.right.isDown){
                player.setVelocityX(490);

               player.anims.play('right', true);
            }
            else
                {
                player.setVelocityX(0);
        
                player.anims.play('turn');
        
            }

            if (cursors.up.isDown){
                player.setVelocityY(-130);
            }
        }
    </script>
    
</body>
</html>
