<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser.min.js"></script>
    <style>
        body{
            box-sizing: border-box;
            align-items: center;
        }
        
    </style>
</head>
<body>
  
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 600,
            height:600,
            physics: {
                default: 'arcade',
                arcade:{
                    gravity: { y: 140}
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var game = new Phaser.Game(config);
        var player;
        var cursors;
        function preload () {
            this.load.image('fondo','imagen/fondo.png');
            this.load.image('virus','imagen/corona.png');
            this.load.image('halo','imagen/halo.png');
            this.load.image('ed','imagen/enemies.png');
            this.load.image('ed2','imagen/enemies.png');
            this.load.spritesheet('alien','imagen/alienB.png',{frameHeight: 69, frameWidth: 41});

        }

        function create(){
            this.add.image(400,300,'fondo');
            player = this.physics.add.sprite(100,450,'alien');
            var particles = this.add.particles('virus');
            var part = this.add.particles('virus');
            var haloA = this.add.particles('halo');

            var emitter3 = haloA.createEmitter({
                speed: 130,
                scale: { start: 0.039, end: 0.37},
                blendMode: 'MULTIPLY'
            });

            var emitter = particles.createEmitter({
                speed: 150,
                scale: { start: 0.009, end: 0.12},
                blendMode: 'MULTIPLY'
            });
            var emitter2 = part.createEmitter({
                speed: 170,
                scale: { start: 0.009, end: 0.11},
                blendMode: 'MULTIPLY'
            });

            var bacteria = this.physics.add.image(500,200,'ed');
            var bacteria2 = this.physics.add.image(50,200,'ed2');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            bacteria.setVelocity(90,90);
            bacteria.setBounce(1,1);
            bacteria.setCollideWorldBounds(true);
           
            bacteria2.setVelocity(80,80);
            bacteria2.setBounce(1,1);
            bacteria2.setCollideWorldBounds(true);

            emitter2.startFollow(bacteria2);
            emitter.startFollow(bacteria);
            emitter3.startFollow(player);
           

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('alien',{
                    start: 4, 
                    end: 0
                }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('alien',{
                    start: 0, 
                    end: 4
                }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('alien',{
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            
                 
            });
            

            cursors = this.input.keyboard.createCursorKeys();
        }
        function update(){
            if (cursors.left.isDown){
                player.setVelocityX(-490);

                player.anims.play('left', true);
            }else if (cursors.right.isDown){
                player.setVelocityX(490);

               player.anims.play('right', true);
            }
            else
                {
                player.setVelocityX(0);
        
                player.anims.play('turn');
        
            }

            if (cursors.up.isDown){
                player.setVelocityY(-230);
            }
        }
    </script>
    
</body>
</html>
